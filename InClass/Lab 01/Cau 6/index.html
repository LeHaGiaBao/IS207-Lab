<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="maindiv">
    <h1>
        Phiếu đăng ký tham gia dự thưởng
    </h1>
    <table class="tb-1">
        <tr>
            <th>
                Họ và tên
            </th>
            <th>
                <input type="text" placeholder="Nguyễn Văn A">
            </th>
        </tr>
        <tr>
            <th>Địa chỉ</th>
            <th><input type="text" placeholder="abc, xyz, jqk" class="input-1"></th>
        </tr>
        <tr>
            <th>Điện thoại</th>
            <th><input type="text" placeholder="09xxxxxxxxx"></th>
        </tr>
        <tr>
            <th>Phái</th>
            <th class="sex">
                <input type="radio" name="Sex" id="sex" value="Nam"> <label for="Nam">Nam</label>
                <input type="radio" name="Sex" id="sex" value="Nữ">  <label for="Nữ">Nữ</label>
            </th>
        </tr>
        <tr>
            <th>Sản phẩm</th>
            <th>
                <select name="phones" size="4" id="phones">
                    <option value="volvo">Iphone 11 Pro Max</option>
                    <option value="saab">Samsung Galaxy Note 20</option>
                    <option value="mercedes">Xiaomi Redmi K30</option>
                    <option value="audi">OPPO A53</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>Số dự đoán</th>
            <th >
                <input type="number" value="5">
            </th>
        </tr>
        <tr>
            <th class="th1"><button>
                Đăng ký
            </button></th>
        </tr>
    </table>
    </div>
</body>
</html>
