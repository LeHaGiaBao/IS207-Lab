<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./main1.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Câu 6</title>
</head>
<body>
    <div class="Receipt">
        <div class="Receipt-content">
            <h1 class="Receipt-header">Thông tin đăng ký</h1>
            <p>Ngày đăng ký: <span style="margin-left: 106px" class="receipt-day"></span></p>
            <p>Nhân viên: <span style="margin-left: 136px" class="receipt-staff"></span></p>
            <p>Họ tên khách: <span style="margin-left: 112px" class="receipt-client"></span></p>
            <p>Địa chỉ: <span style="margin-left: 159px" class="receipt-address"></span></p>
            <p>Tour: <span style="margin-left: 182px" class="receipt-tour"></span></p>
            <p>Ghi chú: <span style="margin-left: 156px" class="receipt-note"></span></p>
            <p>Số lượng khách đoàn</p>
            <table class="Receipt-table">
                <tr>
                    <td></td>
                    <td><h1>SL</h1></td>
                    <td><h1>Đơn giá</h1></td>
                    <td><h1>Thành Tiền</h1></td>
                </tr>
                <tr>
                    <td>Người lớn</td>
                    <td><span class="receipt-AdultNumber"></span></td>
                    <td><span class="receipt-TourVal"></span></td>
                    <td><span class="receipt-AdultVal"></span></td>
                </tr>
                <tr>
                    <td>Trẻ em</td>
                    <td><span class="receipt-ChildNumber"></span></td>
                    <td><span class="receipt-TourVal"></span></td>
                    <td><span class="receipt-ChildVal"></span></td>
                </tr>
                <tr>
                    <th colspan="2"><h1 class="Receipt-table-total">Tổng tiền</h1></th>
                    <th colspan="2"><h1 class="receipt-TotalVal"></h1></th>
                </tr>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
